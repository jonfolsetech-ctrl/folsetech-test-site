version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd folse-tech-nextjs && npm ci --prefer-offline --no-audit
    build:
      commands:
        - npm run build -- --experimental-app-only
  artifacts:
    baseDirectory: folse-tech-nextjs/out
    files:
      - '**/*'
  cache:
    paths:
      - 'folse-tech-nextjs/node_modules/**/*'
      - 'folse-tech-nextjs/.next/cache/**/*'
