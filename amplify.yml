version: 1
applications:
  - appRoot: folse-tech-nextjs
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --prefer-offline --no-audit
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - 'node_modules/**/*'
          - '.next/cache/**/*'
